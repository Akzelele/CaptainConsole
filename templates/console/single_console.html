        <a class="filterbtn btn btn-primary" href="#" role="button" data-filter="4">Other</a>
        </div>
        <div class="items">
        {% for item in items %}
            {% if console.id == item.console %}
                {% include 'item/single_item.html' with item=item %}
            {% endif %}
        {% endfor %}
        </div>
    {% endblock %}
