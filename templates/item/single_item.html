<div class="SingleItem" item-category = {{ item.category }}>
    {% for item_image in images %}
        {% if item_image.0 == item.itemimage %}
                <a href = "/items/{{ item.id }}">
                    <img class="ItemImg" src="{{ item_image.1 }}" alt="{{ item.name }} image" />
                </a>
        {% endif %}
    {% endfor %}
    <p>{{ images.item }}</p>
    <span class="Caption">{{ item.name }}</span>
    <p class="ItemPrice">$ {{ item.price}}</p>
    <div class="CartButton" id="{{item.id}}">
        <button type="button" id = "AddToCartButton" class="btn btn-outline-primary">Add to Cart</button>
    </div>
</div>
