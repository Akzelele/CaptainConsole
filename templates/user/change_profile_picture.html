{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
   <img id="ProfilePic" src="{{  user.profile.profile_image.url }}" alt="{{ user }}">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Change Profile Picture</legend>
            {{ form|crispy }}
        </fieldset>
        <div class ="form-group">
            <button class="btn btn-outline-info" type="submit">Submit Picture</button>
        </div>
    </form>


</div>

{% endblock %}
